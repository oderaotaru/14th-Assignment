<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14th Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="top">
            <h2>CapacityBay Survey Form</h2>
            <p><em>Thank you for taking the time to help us improve the platform</em></p>
        </div>
        <div class="container">
            <form action="">
                <div class="input">
                    <label for="name">Name </label>
                    <input type="text" name="name" placeholder="Enter your name">
                    <label for="email">Email </label>
                    <input type="email" name="email" placeholder="Enter your Email">
                    <label for="age">Age (optional) </label>
                    <input type="number" name="age" placeholder="Age">
                    <label for="option">Which option best describes your current role? </label>
                    <select name="option" id="option">
                        <option value="sel">Select current role</option>
                        <option value="student">Student</option>
                        <option value="ftimejob">Full-time Job</option>
                        <option value="ftimelearn">Full-time Learner</option>
                        <option value="preference">Prefer not to say</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="radio">
                    <label for="recommend">Would you recommend CapacityBay to a friend?</label> <span class="check"></span>
                    <input type="radio" name="recommend">Definitety <span class="check"></span>
                    <input type="radio" name="recommend">Maybe <span class="check"></span>
                    <input type="radio" name="recommend">Not Sure <span class="check"></span>
                </div>
                <div class="input">
                    <label for="option">What is your favourite feature of CapacityBay? </label>
                    <select name="option" id="option">
                        <option value="sel">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="osource">Open Source</option>
                    </select>
                </div>
                <div class="radio">
                    <label for="recommend">What would you like to see improve? (Check all that apply)</label> <span class="check"></span>
                    <input type="checkbox" name="recommend">Front-end Projects <span class="check"></span>
                    <input type="checkbox" name="recommend">Back-end Projects <span class="check"></span>
                    <input type="checkbox" name="recommend">Data Visualization <span class="check"></span>
                    <input type="checkbox" name="recommend">Challenges <span class="check"></span>
                    <input type="checkbox" name="recommend">Open Source Community <span class="check"></span>
                    <input type="checkbox" name="recommend">Gitter Help Rooms <span class="check"></span>
                    <input type="checkbox" name="recommend">Videos <span class="check"></span> 
                    <input type="checkbox" name="recommend">City Meetups <span class="check"></span>
                    <input type="checkbox" name="recommend">Wiki <span class="check"></span>
                    <input type="checkbox" name="recommend">Forum <span class="check"></span>
                    <input type="checkbox" name="recommend">Additional Courses <span class="check"></span>
                </div>
                <div class="input">
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea name="comments" id="" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
                </div>
                <div class="foot">
                    <input type="submit">
                </div>


            </form>

        </div>
    </main>
</body>
</html>
